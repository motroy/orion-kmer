# Configuration file for NCBI Entrez metagenomics query tool
# This file supports multiple search strategies

# =============================================================================
# API CREDENTIALS
# =============================================================================

# Email address (REQUIRED by NCBI API)
email: "your.email@example.com"

# Optional: NCBI API key for higher rate limits (10 requests/sec vs 3/sec)
# Get one at: https://www.ncbi.nlm.nih.gov/account/settings/
# api_key: "your_api_key_here"


# =============================================================================
# HYBRID ASSEMBLY SEARCH (samples with BOTH short and long reads)
# =============================================================================

# For hybrid assembly, you want samples that have been sequenced with
# BOTH short reads (Illumina/BGI) AND long reads (Nanopore/PacBio)

# Sample environment/source
environment: "gut"

# Host organism
host: "Homo sapiens"

# Keywords for broader searches (BioProject/PubMed)
# ESKAPE pathogens: Enterococcus faecium, Staphylococcus aureus, Klebsiella pneumoniae,
# Acinetobacter baumannii, Pseudomonas aeruginosa, and Enterobacter species.
#keywords:
#  - "blood"
#  - "metagenome"

# Pathogens list for specific filtering (if supported by custom logic)
# pathogens:
#   - "Enterococcus faecium"
#   - "Staphylococcus aureus"
#   - "Klebsiella pneumoniae"
#   - "Acinetobacter baumannii"
#   - "Pseudomonas aeruginosa"
#   - "Enterobacter"

# Maximum results - for hybrid searches, set higher since filtering reduces results
max_results: 50
